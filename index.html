<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Link | The Future of Links</title>
    
    <!-- Google Fonts: Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- This div is for the interactive particle background -->
    <div id="particles-js"></div>

    <div class="container">

        <!-- Section 1: The First Impression -->
        <section class="fullscreen-section" id="hero">
            <div class="hero-content">
                <img src="https://i.ibb.co/n6q8RkC/Pics-Art-09-02-09-17-02.png" alt="شعار Smart Link" class="logo">
                <h1>Smart Link</h1>
                <p>كل روابطك المهمة في رابط واحد ذكي.</p>
            </div>
        </section>

        <!-- Section 2: Main Links -->
        <section class="links-section">
            <h2 class="section-title reveal">أعمالي وخدماتي</h2>
            <a href="#" target="_blank" class="link-card reveal">
                <span>نموذج عمل (كرانش بايتس)</span>
            </a>
            <a href="#" target="_blank" class="link-card reveal">
                <span>الباقات والأسعار</span>
            </a>
            <a href="https://wa.me/964XXXXXXXXXX" target="_blank" class="link-card reveal">
                <span>اطلب صفحتك عبر واتساب</span>
            </a>
        </section>
        
        <!-- Section 3: Social Links -->
        <section class="social-section reveal">
            <h2 class="section-title">تواصل معي</h2>
            <div class="social-links-wrapper">
                <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer reveal">
            <p>&copy; 2025 Smart Link. The Future is Now.</p>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
