<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Link | بوابتك الرقمية الذكية</title>
    
    <!-- Google Fonts: Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- Section 1: The First Impression -->
        <section class="fullscreen-section" id="hero">
            <div class="hero-content">
                <img src="https://i.ibb.co/n6q8RkC/Pics-Art-09-02-09-17-02.png" alt="شعار Smart Link" class="logo">
                <h1>Smart Link</h1>
                <p>كل روابطك المهمة في رابط واحد ذكي.</p>
                <div class="scroll-down-indicator">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </section>

        <!-- Section 2: Main Links -->
        <section class="links-section">
            <a href="#" target="_blank" class="link-card reveal">
                <span>شاهد أعمالنا</span>
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="#" target="_blank" class="link-card reveal">
                <span>خدماتنا والأسعار</span>
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="https://wa.me/964XXXXXXXXXX" target="_blank" class="link-card reveal">
                <span>اطلب صفحتك الآن (واتساب)</span>
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="#" target="_blank" class="link-card reveal">
                <span>تواصل معنا</span>
                <i class="fas fa-arrow-left"></i>
            </a>
        </section>
        
        <!-- Section 3: Social Links -->
        <section class="social-section">
            <div class="social-links-wrapper reveal">
                <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer reveal">
            <p>&copy; 2025 Smart Link. تصميم وتطوير احترافي.</p>
        </footer>

    </div>

    <!-- The Magic: JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
